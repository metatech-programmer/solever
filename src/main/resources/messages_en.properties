index.servicios.salidas.descripcion=We organize playful outings to strengthen group work and encourage community fun. 
index.servicios.salidas.descripcion.br=Join and have fun!

index.nosotros.descripcion=We are a committed and passionate team of mental health professionals and dedicated developers. We believe in the power of human connection to combat loneliness and value closeness and interaction with our community. Our goal is to create a safe and welcoming space where, with the help of trained mental health professionals, meetings can take place in various themed rooms. We want to give you the best possible experience and we are constantly listening to your feedback and needs. Join our community and let us be closer to you at every step of our journey. Together, we work to eradicate loneliness from the world and build a more connected and enriching future. Your opinion is essential for us!
index.registrarse=Register now

index.meta.titulo=What is our goal?
index.meta.descripcion=Our goal is to create a safe and welcoming space where, with the help of trained health professionals, meetings are held in various themed rooms. Our goal is to provide an environment conducive to addressing and overcoming loneliness, fostering human connection, and promoting emotional well-being. Join our community and be part of the movement to end loneliness in the world.\nFind out how you can be part of this change
index.meta.descripcion.link=\ right here!

index.soledad.titulo=What do we know about loneliness?
index.soledad.descripcion=Loneliness is a common human experience characterized by feeling emotionally isolated and disconnected from others. We know that it can negatively affect our mental health and well-being. However, it can also be an opportunity to reflect, get to know each other better, and seek meaningful connections. Join our community and find out more about this topic in the following video!
index.soledad.btn=No longer to loneliness!

