index.servicios.salidas=Salidas lúdicas
index.servicios.salidas.descripcion=Organizamos salidas l\u00fadicas para fortalecer el trabajo en grupo y fomentar la diversi\u00f3n en comunidad.
index.servicios.salidas.descripcion.br=\u00a1\u00danete y divi\u00e9rtete!

index.nosotros.descripcion=Somos un equipo comprometido y apasionado de profesionales en salud mental y desarrolladores dedicados. Creemos en el poder de la conexi\u00f3n humana para combatir la soledad y valoramos la cercan\u00eda y la interacci\u00f3n con nuestra comunidad. Nuestra meta es crear un espacio seguro y acogedor donde, con la ayuda de profesionales capacitados en salud mental, se lleven a cabo reuniones en diversas salas tem\u00e1ticas. Queremos brindarte la mejor experiencia posible y estamos constantemente escuchando tus comentarios y necesidades. \u00danete a nuestra comunidad y perm\u00edtenos estar m\u00e1s cerca de ti en cada paso de nuestro viaje. Juntos, trabajamos para erradicar la soledad del mundo y construir un futuro m\u00e1s conectado y enriquecedor. \u00a1Tu opini\u00f3n es fundamental para nosotros!
index.registrarse=Registrarse

index.meta.titulo=\u00bfCu\u00e1l es nuestra meta?
index.meta.descripcion=Nuestra meta es crear un espacio seguro y acogedor donde, con la ayuda de profesionales capacitados en salud, se lleven a cabo reuniones en diversas salas tem\u00e1ticas. Nuestro objetivo es proporcionar un ambiente propicio para abordar y superar la soledad, fomentando la conexi\u00f3n humana y promoviendo el bienestar emocional. \u00danete a nuestra comunidad y s\u00e9 parte del movimiento para erradicar la soledad en el mundo. \u00a1Descubre c\u00f3mo puedes formar parte de este cambio
index.meta.descripcion.link=justo aquí!

index.soledad.titulo=\u00bfQu\u00e9 sabemos de la soledad?
index.soledad.descripcion=La soledad es una experiencia humana com\u00fan que se caracteriza por sentirse aislado emocionalmente y desconectado de los dem\u00e1s. Sabemos que puede afectar negativamente nuestra salud mental y bienestar. Sin embargo, tambi\u00e9n puede ser una oportunidad para reflexionar, conocernos mejor y buscar conexiones significativas. \u00a1\u00danete a nuestra comunidad y descubre m\u00e1s sobre este tema en el siguiente video!
index.soledad.btn=!Ya no a la soledad\u00a1

